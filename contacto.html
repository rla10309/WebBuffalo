  <main class="container mx-auto w-75 d-flex justify-content-center align-content-center m-5">

      <fieldset class="p-3">
        <legend>Contacta con nosotros</legend>
        <div class="row">
          <div class="col-12 col-md-5">

          </div>
        </div>

        </div>
        <div class="mt-3">
          <label for="direccion" class="form-label fs-5">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Dirección" />
        </div>
        <div class="row">
          <div class="mt-3 col-12 col-md-6">
            <label for="tfno" class="form-label fs-5">Teléfono</label>
            <input type="tel" class="form-control" id="tfno" placeholder="Teléfono" required>
          </div>
          <div class="col-12 col-md-6 mt-3">
            <label for="fechaN" class="form-label fs-5">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaN">

        </div>
        <div class="row">

            <label for="localidad" class="form-label fs-5">Localidad</label>
            <input type="text" class="form-control" id="localidad" placeholder="Localidad">
          </div>
          <div class="col-12 col-md-6 mt-3">
            <label for="provincia" class="form-label fs-5">Provincia</label>
            <input type="text" class="form-control" id="provincia" placeholder="Provincia">
          </div>
        </div>
        <div class="mt-3">
          <label for="mensaje" class="form-label d-block fs-5">Deja tu mensaje</label>
          <textarea name="mensaje" id="mensaje" rows="3" class="w-100 border-0 rounded-2"></textarea>
        </div>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" value="Politica_privacidad" id="privacidad" >
          <label class="form-check-label" for="privacidad">
            Acepta los términos y condiciones

        </div>
      </fieldset>
